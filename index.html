<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <title>üéµ P2P Audio Sync + Visualiser</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #000; 
            color: white; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px; 
        }
        .panel { 
            background: #003366; 
            padding: 20px; 
            border-radius: 15px; 
            width: 350px; 
            box-shadow: 0px 0px 10px rgba(0,255,255,0.5); 
            text-align: center; 
        }
        .id-box { 
            background: #004080; 
            padding: 10px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            font-size: 18px; 
        }
        .copy-btn, .scan-btn, button { 
            border Beliefs: none; 
            padding: 10px 15px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 16px; 
            font-weight: bold; 
        }
        .copy-btn { 
            background: #ffcc00; 
        } 
        .copy-btn:hover { 
            background: #ffaa00; 
        }
        .scan-btn { 
            background: #ff6600; 
            color: white; 
            margin: 5px 0; 
        } 
        .scan-btn:hover { 
            background: #cc5500; 
        }
        .qr-container { 
            margin: 10px 0; 
            display: flex; 
            justify-content: center; 
            padding: 10px; 
            background: white; 
            border-radius: 10px; 
        }
        .audio-player { 
            background: #002850; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 20px 0; 
            box-shadow: 0px 0px 10px rgba(0,255,255,0.3); 
        }
        .audio-controls { 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            justify-content: center; 
            margin-top: 15px; 
        }
        .audio-controls button { 
            background: #00cc99; 
        } 
        .audio-controls button:hover { 
            background: #009977; 
        }
        #syncStatus { 
            margin-top: 10px; 
            font-weight: bold; 
            font-size: 18px; 
            color: #00ff00; 
        }
        .connected-devices { 
            margin-top: 15px; 
            padding: 10px; 
            background: #004080; 
            border-radius: 10px; 
        }
        .device-list { 
            list-style: none; 
            padding: 0; 
        }
        #visualizer { 
            width: 100%; 
            height: 100vh; 
            background: #000; 
            display: none; 
        }
        #visualizer.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }
        body.fullscreen {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        @media (max-width: 768px) { 
            .container { 
                flex-direction: column; 
                align-items: center; 
            } 
            .panel { 
                width: 90%; 
            } 
        }
    </style>
</head>
<body>
    <h1>üéµ P2P Audio Sync + Visualiser</h1>
    <div class="container">
        <!-- Host Panel -->
        <div class="panel" id="hostPanel">
            <h2>üéß Host Controls</h2>
            <div class="id-box">
                üîë Your ID: <strong id="myId">Generating ID...</strong>
                <button class="copy-btn" onclick="copyID()">Copy</button>
            </div>
            <div class="qr-container" id="senderQr"></div>
            <input type="file" id="audioInput" accept="audio/*" hidden>
            <button onclick="document.getElementById('audioInput').click()">üéµ Select Audio File</button>
            <div class="audio-player">
                <audio id="mainAudio" controls></audio>
                <div class="audio-controls">
                    <button onclick="syncPlayback()" id="playBtn">‚ñ∂ Play</button>
                    <button onclick="pausePlayback()">‚è∏ Pause</button>
                    <button onclick="stopPlayback()">‚èπ Stop</button>
                </div>
            </div>
            <div class="connected-devices">
                <strong>Connected Listeners:</strong>
                <ul id="connectedList" class="device-list"></ul>
            </div>
        </div>

        <!-- Listener Panel -->
        <div class="panel" id="listenerPanel">
            <h2>üë• Listener</h2>
            <button onclick="startQRScanner()" class="scan-btn">üì∑ Scan Host's QR Code</button>
            <input type="text" id="manualId" placeholder="Or enter Host ID manually">
            <button onclick="connectToPeer(document.getElementById('manualId').value)">Connect Manually</button>
            <div id="qrScanner"></div>
            <div class="audio-player">
                <audio id="clientAudio"></audio>
                <canvas id="visualizer"></canvas>
                <div id="syncStatus">üî¥ Not Connected</div>
            </div>
        </div>
    </div>

    <script>
    const CHUNK_SIZE = 64 * 1024;
    const MAX_PARALLEL_CHUNKS = 5;
    const SYNC_INTERVAL = 5000;
    let receivedFiles = new Map();
    let connections = new Map();
    let peer = null;
    let isHost = false;

    function initializePeer() {
        peer = new Peer({ debug: 2 });
        peer.on('open', id => {
            document.getElementById('myId').textContent = id;
            new QRCode(document.getElementById('senderQr'), { 
                text: id, 
                width: 150, 
                height: 150, 
                colorDark: "#00FF00", 
                colorLight: "#FFFFFF", 
                correctLevel: QRCode.CorrectLevel.H 
            });
            console.log('Peer ID:', id);
        });
        peer.on('connection', conn => {
            isHost = true;
            setupConnection(conn);
            updateConnectedDevices();
        });
        peer.on('error', err => updateSyncStatus('üî¥ Error: ' + err.type));
    }

    function setupConnection(conn) {
        connections.set(conn.peer, conn);
        conn.on('open', () => updateConnectedDevices());
        conn.on('data', handleIncomingData);
        conn.on('close', () => { 
            connections.delete(conn.peer); 
            updateConnectedDevices(); 
        });
    }

    function copyID() { 
        navigator.clipboard.writeText(document.getElementById('myId').textContent).then(() => alert('ID copied!')); 
    }

    function startQRScanner() {
        const qrScanner = document.getElementById('qrScanner'); 
        qrScanner.innerHTML = ''; 
        qrScanner.style.display = 'block';
        const video = document.createElement('video'), 
              canvas = document.createElement('canvas'), 
              ctx = canvas.getContext('2d');
        qrScanner.appendChild(video);
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
            video.srcObject = stream; 
            video.play();
            (function scan() { 
                if (!video.videoWidth) return requestAnimationFrame(scan);
                canvas.width = video.videoWidth; 
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                if (code) { 
                    stream.getTracks().forEach(t => t.stop()); 
                    qrScanner.style.display = 'none'; 
                    connectToPeer(code.data); 
                } else {
                    requestAnimationFrame(scan);
                }
            })();
        }).catch(() => { 
            updateSyncStatus('üî¥ Camera Denied'); 
            qrScanner.style.display = 'none'; 
        });
    }

    function connectToPeer(peerId) {
        if (!peerId || connections.has(peerId)) return;
        const conn = peer.connect(peerId, { reliable: true });
        setupConnection(conn);
        updateSyncStatus('üü° Connecting...');
        conn.on('open', () => {
            updateSyncStatus('üü¢ Connected');
            onBecomeListener();
        });
    }

    function onBecomeListener() {
        document.getElementById('hostPanel').style.display = 'none';
        document.getElementById('listenerPanel').style.display = 'none';
        const canvas = document.getElementById('visualizer');
        const audio = document.getElementById('clientAudio');
        document.body.appendChild(canvas);
        canvas.style.display = 'block';
        canvas.classList.add('fullscreen');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.classList.add('fullscreen');
        startVisualizer(audio, canvas);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }

    async function transferAudioFile(file) {
        const fileId = Date.now() + '-' + Math.random().toString(36).slice(2);
        const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
        connections.forEach(c => c.send({ 
            type: 'audio-metadata', 
            id: fileId, 
            name: file.name, 
            size: file.size, 
            mime: file.type, 
            totalChunks 
        }));
        const indices = Array.from({ length: totalChunks }, (_, i) => i);
        while (indices.length) {
            const batch = indices.splice(0, MAX_PARALLEL_CHUNKS);
            await Promise.all(batch.map(i => sendChunk(file, i, fileId)));
        }
    }

    function sendChunk(file, index, fileId) {
        return new Promise(res => {
            const reader = new FileReader();
            const start = index * CHUNK_SIZE, 
                  end = Math.min(start + CHUNK_SIZE, file.size);
            reader.onload = () => { 
                connections.forEach(c => c.send({ 
                    type: 'audio-chunk', 
                    id: fileId, 
                    index, 
                    data: reader.result 
                })); 
                res(); 
            };
            reader.readAsArrayBuffer(file.slice(start, end));
        });
    }

    function syncPlayback() {
        if (!connections.size) return;
        const mainAudio = document.getElementById('mainAudio'); 
        mainAudio.play();
        clearInterval(window._syncInterval);
        window._syncInterval = setInterval(() => {
            const data = { 
                type: 'sync', 
                timestamp: Date.now(), 
                currentTime: mainAudio.currentTime, 
                playbackRate: mainAudio.playbackRate 
            };
            connections.forEach(c => c.send(data));
        }, SYNC_INTERVAL);
    }

    function pausePlayback() { 
        document.getElementById('mainAudio').pause(); 
        clearInterval(window._syncInterval); 
        connections.forEach(c => c.send({ type: 'pause', timestamp: Date.now() })); 
    }

    function stopPlayback() { 
        const a = document.getElementById('mainAudio'); 
        a.pause(); 
        a.currentTime = 0; 
        clearInterval(window._syncInterval); 
        connections.forEach(c => c.send({ type: 'stop', timestamp: Date.now() })); 
    }

    function handleIncomingData(d) { 
        switch (d.type) { 
            case 'audio-metadata': return initFile(d); 
            case 'audio-chunk': return appendChunk(d); 
            case 'sync': return applySync(d); 
            case 'pause': return pauseClient(); 
            case 'stop': return stopClient(); 
        } 
    }

    function initFile(m) { 
        receivedFiles.set(m.id, { 
            chunks: new Array(m.totalChunks), 
            size: m.size, 
            mime: m.mime, 
            received: 0 
        }); 
    }

    function appendChunk(c) { 
        const f = receivedFiles.get(c.id); 
        if (!f) return; 
        f.chunks[c.index] = c.data; 
        f.received += c.data.byteLength; 
        if (f.received >= f.size) { 
            const blob = new Blob(f.chunks, { type: f.mime }); 
            const audio = document.getElementById('clientAudio'); 
            audio.src = URL.createObjectURL(blob); 
            updateSyncStatus('üü¢ Ready'); 
        } 
    }

    function applySync(d) { 
        const audio = document.getElementById('clientAudio'); 
        const latency = (Date.now() - d.timestamp) / 1000; 
        const target = d.currentTime + latency; 
        if (Math.abs(audio.currentTime - target) > 0.05) audio.currentTime = target; 
        audio.playbackRate = d.playbackRate; 
        if (audio.paused) audio.play(); 
        updateSyncStatus('üü¢ Synchronized'); 
    }

    function pauseClient() { 
        document.getElementById('clientAudio').pause(); 
        updateSyncStatus('‚è∏ Paused'); 
    }

    function stopClient() { 
        const a = document.getElementById('clientAudio'); 
        a.pause(); 
        a.currentTime = 0; 
        updateSyncStatus('‚èπ Stopped'); 
    }

    function updateSyncStatus(text) { 
        document.getElementById('syncStatus').textContent = text; 
    }

    function updateConnectedDevices() { 
        const ul = document.getElementById('connectedList'); 
        ul.innerHTML = ''; 
        connections.forEach((_, id) => { 
            const li = document.createElement('li'); 
            li.textContent = 'Listener: ' + id.slice(0, 8) + '...'; 
            ul.appendChild(li); 
        }); 
    }

    // Next-Level Visualizer
    function startVisualizer(audioElement, canvas) {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const src = ctx.createMediaElementSource(audioElement);
        const analyser = ctx.createAnalyser();
        analyser.fftSize = 1024; // Smoother visuals
        src.connect(analyser);
        analyser.connect(ctx.destination);
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const cctx = canvas.getContext('2d');

        // Particle system
        const particles = [];
        const particleCount = 150;
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 3,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                hue: Math.random() * 360
            });
        }

        // Gradient background
        const gradient = cctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#1a0033');
        gradient.addColorStop(1, '#001a33');

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            cctx.fillStyle = gradient;
            cctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.45;
            const averageAmplitude = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

            // Dynamic rotating core
            cctx.beginPath();
            cctx.arc(centerX, centerY, 50 + averageAmplitude / 5, 0, Math.PI * 2);
            const coreGradient = cctx.createRadialGradient(centerX, centerY, 20, centerX, centerY, 80);
            coreGradient.addColorStop(0, `hsl(${(Date.now() / 10) % 360}, 100%, 80%)`);
            coreGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            cctx.fillStyle = coreGradient;
            cctx.shadowBlur = 30;
            cctx.shadowColor = `hsl(${(Date.now() / 10) % 360}, 100%, 50%)`;
            cctx.fill();

            // Frequency-based orbiting waves
            const waveCount = 3;
            for (let w = 0; w < waveCount; w++) {
                cctx.beginPath();
                const baseRadius = maxRadius * (1 - w * 0.3);
                for (let i = 0; i < bufferLength; i += 4) {
                    const angle = (i / bufferLength) * Math.PI * 2 + (Date.now() / 1000) * (w + 1);
                    const radius = baseRadius + (dataArray[i] / 255) * 50;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    if (i === 0) cctx.moveTo(x, y);
                    else cctx.lineTo(x, y);
                }
                cctx.closePath();
                cctx.strokeStyle = `hsl(${(Date.now() / 15 + w * 120) % 360}, 100%, 70%)`;
                cctx.lineWidth = 2 + w;
                cctx.shadowBlur = 20;
                cctx.shadowColor = `hsl(${(Date.now() / 15 + w * 120) % 360}, 100%, 50%)`;
                cctx.stroke();
            }

            // Particle effects
            particles.forEach(p => {
                p.x += p.speedX * (averageAmplitude / 255 + 0.5);
                p.y += p.speedY * (averageAmplitude / 255 + 0.5);
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                p.hue = (p.hue + (averageAmplitude / 255) * 3) % 360;
                cctx.beginPath();
                cctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                cctx.fillStyle = `hsl(${p.hue}, 100%, 80%)`;
                cctx.shadowBlur = 15;
                cctx.shadowColor = `hsl(${p.hue}, 100%, 50%)`;
                cctx.fill();
            });

            // Dynamic outer ring
            cctx.beginPath();
            cctx.arc(centerX, centerY, maxRadius + averageAmplitude / 3, 0, Math.PI * 2);
            cctx.strokeStyle = `hsl(${(Date.now() / 20) % 360}, 100%, 70%)`;
            cctx.lineWidth = 5;
            cctx.shadowBlur = 25;
            cctx.shadowColor = `hsl(${(Date.now() / 20) % 360}, 100%, 50%)`;
            cctx.stroke();

            cctx.shadowBlur = 0;
        }
        draw();
    }

    // Initialization
    window.addEventListener('load', initializePeer);
    document.getElementById('audioInput').addEventListener('change', e => { 
        const file = e.target.files[0]; 
        if (!file.type.startsWith('audio/')) return alert('Select audio!'); 
        transferAudioFile(file); 
        document.getElementById('mainAudio').src = URL.createObjectURL(file); 
    });
    </script>
</body>
</html>
