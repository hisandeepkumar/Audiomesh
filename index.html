<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Audio Sync</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto space-y-6">
        <!-- Host Section -->
        <div id="hostSection" class="hidden bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold mb-4">Host Device</h2>
            <div id="qrcodeContainer" class="mb-4"></div>
            <button onclick="startAudio()" class="w-full bg-green-500 text-white py-3 rounded-full hover:bg-green-600 transition">
                Start Sync Audio
            </button>
        </div>

        <!-- Client Section -->
        <div id="clientSection" class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold mb-4">Join Session</h2>
            <button onclick="scanQR()" class="w-full bg-blue-500 text-white py-3 rounded-full hover:bg-blue-600 transition mb-4">
                Scan QR Code
            </button>
            <input type="text" id="peerIdInput" placeholder="Or enter Peer ID" class="w-full p-3 border rounded-lg mb-4">
            <button onclick="connectManual()" class="w-full bg-purple-500 text-white py-3 rounded-full hover:bg-purple-600 transition">
                Connect
            </button>
        </div>

        <!-- Audio Element -->
        <audio id="audioPlayer" controls class="w-full"></audio>
    </div>

<script>
let peer;
let connections = [];
let isHost = false;
const audioElement = document.getElementById('audioPlayer');

// Initialize Peer
function initializePeer() {
    peer = new Peer();
    
    peer.on('open', (id) => {
        if(isHost) {
            generateQRCode(id);
            document.getElementById('hostSection').classList.remove('hidden');
        }
    });

    peer.on('connection', (conn) => {
        conn.on('data', (data) => {
            if(data.type === 'sync') {
                const currentTime = audioElement.currentTime;
                const targetTime = data.timestamp + (Date.now() - data.clientTime) / 1000;
                audioElement.currentTime = targetTime;
                if(!audioElement.paused) audioElement.play();
            }
        });
        connections.push(conn);
    });
}

// Generate QR Code
function generateQRCode(peerId) {
    const qr = qrcode(0, 'M');
    qr.addData(peerId);
    qr.make();
    document.getElementById('qrcodeContainer').innerHTML = qr.createSvgTag(8);
}

// Become Host
document.getElementById('clientSection').addEventListener('click', function() {
    isHost = true;
    initializePeer();
});

// Scan QR Code
function scanQR() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    
    input.onchange = async (e) => {
        const file = e.target.files[0];
        const text = await readQRFromImage(file);
        if(text) connectToPeer(text);
    };
    
    input.click();
}

// Read QR from image
async function readQRFromImage(file) {
    // QR reading logic here (would need additional library)
    alert('QR scanning requires additional libraries - using manual input instead');
    return null;
}

// Manual connection
function connectManual() {
    const peerId = document.getElementById('peerIdInput').value;
    if(peerId) connectToPeer(peerId);
}

// Connect to peer
function connectToPeer(peerId) {
    const conn = peer.connect(peerId);
    
    conn.on('open', () => {
        connections.push(conn);
        alert('Connected successfully!');
    });
}

// Start audio sync (Host)
function startAudio() {
    audioElement.src = 'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3';
    
    audioElement.onloadedmetadata = () => {
        const startTime = Date.now() + 3000; // 3 second buffer
        connections.forEach(conn => {
            conn.send({
                type: 'sync',
                timestamp: 0,
                clientTime: startTime
            });
        });
        
        setTimeout(() => {
            audioElement.play();
        }, 3000);
    };
}

// Initialize client peer
if(!isHost) {
    initializePeer();
}
</script>
</body>
</html>
